      <h1>Formulario de actividades extraescolares del centro</h1>


      <form id="forma">

        <label for="fname">Nombre</label>
        <input type="text" id="fname">

        <label for="fmail">Email</label>
        <input type="text" id="fmail">

        <label for="fedad">Edad</label>
        <input type="text" id="fedad">

        <label for="ftel">Teléfono</label>
        <input type="text" id="ftel">

        <label for="fdir">Dirección física</label>
        <input type="text" id="fdir">

        <label for="padre">Nombre completo del padre</label>
        <input type="text" id="padre">

        <label for="madre">Nombre completo de la madre</label>
        <input type="text" id="madre">

        <label for="tutor">Nombre completo del tutor, en blanco si no hay</label>
        <input type="text" id="tutor">

        <label for="fsel">Seleccione su actividad</label>
        <select name="actividad" id="sel">Elija actividad extraescolar

            <option value="Fútbol">Fútbol</option>
            <option value="Baloncesto">Baloncesto</option>
            <option value="Coordinador">Coordinador</option>
            <option value="Biblioteca">Biblioteca</option>
            <option value="Danza">Danza</option>
            <option value="CiberSeguridad">CiberSeguridad</option>
        </select>

        <input type="checkbox" value="false" id="fcheck" onclick="boton.disabled = !this.checked">
        <label for="fcheck">Acepto los términos y condiciones de uso</label>

        <input type="submit" id="boton" name="boton" value="Enviar" disabled>
      </form>
